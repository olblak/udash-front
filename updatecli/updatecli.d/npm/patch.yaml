name: "Bump Patch version for Golang module"

scms:
  default:
    kind: github
    spec:
      owner: updatecli
      repository: udash-front
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main

actions:
    default:
        # The action title is used to define the pullrequest title
        # Since we use the groupby: we need to be sure that the pullrequest title
        # is the same for all the subpipeline.
        title: Bump Patch version of NPM package
        kind: github/pullrequest
        scmid: default
        spec:
          labels:
            - "dependencies"

autodiscovery:
  scmid: default
  actionid:  default
  groupby: all 
  crawlers:
    npm:
      versionfilter:
        kind: semver
        pattern: patch
