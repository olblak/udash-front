name: "Bump Patch version for Golang module"

scms:
  default:
    kind: github
    spec:
      owner: updatecli
      repository: udash-front
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main

actions:
    default:
        kind: github/pullrequest
        scmid: default
        spec:
          labels:
            - "dependencies"

autodiscovery:
  scmid: default
  actionid:  default
  crawlers:
    npm:
      versionfilter:
        kind: semver
        pattern: majoronly
